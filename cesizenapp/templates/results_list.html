<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Results</h1>
<a href="{% url 'result_create' %}">Create New Result</a>
<ul>
  {% for result in results %}
    <li>
      Score Range: {{ result.min_score }} - {{ result.max_score }}<br>
      {{ result.description }}
      <a href="{% url 'result_edit' result.id %}">Edit</a> |
      <a href="{% url 'result_delete' result.id %}">Delete</a>
    </li>
  {% endfor %}
</ul>
</body>
</html>
