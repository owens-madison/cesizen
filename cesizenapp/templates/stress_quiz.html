<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stress Event Quiz</title>
</head>
<body>
<h2>Stress Event Quiz</h2>
<form method="post">
  {% csrf_token %}
  {{ formset.management_form }}
  <ul>
  {% for form in formset %}
    <li>
      {{ form.selected }}
      {{ form.description }}
      {{ form.score }}
    </li>
  {% endfor %}
  </ul>
  <button type="submit">Submit</button>
</form>
</body>
</html>
