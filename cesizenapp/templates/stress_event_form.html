<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Événement de stress</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
{% include 'navigationMenu.html' %}
<h1 style="justify-content: center; margin-left: auto; margin-right: auto; display: flex; margin-top: 60px;">
    {% if form.instance.pk %}Edit{% else %}Create{% endif %} Stress Event</h1>
<div style="display: flex; margin-left: auto; margin-right: auto; justify-content: center;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="text-decoration: none; align-items: center; text-align: center; margin-left: auto; margin-right: auto; display: flex; justify-content: center; margin-top: 40px; margin-bottom: 50px; background-color: green; color: white; font-size: 100%; width: 150px; height: 40px; border:none; border-radius: 5px">
            Enregistrer
        </button>
        <a href="{% url 'cesizenapp:stress_event_list' %}"style="text-decoration: none; align-items: center; text-align: center; margin-left: auto; margin-right: auto; display: flex; justify-content: center; margin-top: 40px; margin-bottom: 50px; background-color: darkslategrey; color: white; font-size: 100%; width: 100px; height: 40px; border:none; border-radius: 5px">
            Annuler
        </a>
    </form>
</div>
</body>
</html>
